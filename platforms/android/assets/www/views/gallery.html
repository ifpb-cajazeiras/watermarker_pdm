<div class="container">
    <div class="row center">
        <div class="col-sm-12 col-xs-12 col-md-12 col-lg-12">
            <h1>Fotos de Galeria</h1>
        </div>
    </div>

    <div class="row center">
        
        <div>
           
            <ul class="gallerylist">    
                <li ng-repeat="img in vm.images" class="col-xs-6 picWrapper" >
                    <img class="pic" src="{{img.nativeURL}}" title="{{img.name}}" />
                </li>

            </ul>


        </div>



    </div>

    <div class="row center">
     
        <div class="mybutton col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <a href="#/camera">
                <button type="button" class="btn btn-lg btn-default">Ver camera</button>

            </a>
        </div>
    
    </div>


</div>
